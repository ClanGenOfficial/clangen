name: Web
on: [workflow_dispatch, push]
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:  
  build-web:
    
    name: Build for Emscripten
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python 3.11 x64
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    # This only runs on development builds, please write release commits manually
    - name: Write commit file
      if: ${{ !startsWith(github.ref, 'refs/tags/') }}
      run: |
        git log --pretty="format:%H|||%cd|||%b|||%s" -15 --no-decorate --merges --grep="Merge pull request" --date=short > changelog.txt
    - name: Build
      run: python3 ./utils/web.py
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        # Upload entire repository
        path: 'build'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1